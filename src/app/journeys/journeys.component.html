  <div class="header2">
    <div class="row">
      <span class="btn-menu imgS" (click)='openNav()'>&#9776;</span>
    <!-- <img src="http://servotech.in/wp-content/uploads/2016/10/user-icon-placeholder.png" alt="logo" class="btn-menu imgS"> -->
      <a class="title-logo" id="logo" (click)='foodieJo()' [routerLink]="['/home']">FoodieJournal</a>
      <div class="col text-right">
        <div ngbDropdown  placement="down-right" class="d-inline-block">
          <button class="btn" id="dropdownBasic2" ngbDropdownToggle>
            <p class="user">Hi Josh!</p>
            <img src="../../assets/avatar_circle.png" alt="user" class="userImg imgS">
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button class="dropdown-item">My Account</button>

            <button class="dropdown-item">Log Out</button>
          </div>

<!-- Navbar -->
<app-header [idJourney]="idJourney"></app-header>
<hr>
<!--  Marielle -->
  <app-progress [Path]="idJourney"></app-progress>
<!-- Journey 1 -->
  <div class="container">
    <div class="panel-group" id="accordion">
      <div *ngFor="let Category of Categories; let i=index;"> 
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}">
                  <span class="step">{{i+1}}</span> <strong class="titleCat">{{Category}}</strong>
                </a>
              </h4>
            </div>
            <div id="collapse{{i}}" class="panel-collapse collapse">
              <app-restaurants [Path]="idJourney" [Op]="i"></app-restaurants>
            </div>
          </div>
      </div>
    </div> 
  </div>

</div>
