
<div class="progressBody">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="col-xs-4 col-sm-6 col-lg-4">
            <div class="item progress-10">
                <div class="radial-inner-bg"><img class="food" [src]='imgUrl'></div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-5 col-lg-5 smalSide">
          <h1>{{ foodType }}</h1>
          <span class="percentage">10{{ completion }}%</span>
          <p class="food-description">{{ foodDescription }}</p>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4">
            <div class="row">
              <div class="col-xs-6 col-sm-12 col-lg-12">
                  <button class="block btnDuration">Duration: 3 weeks</button>
              </div>
              <div class="col-xs-6 col-sm-12 col-lg-12 smallSide">
                  <button class="block btnGS" (click)="onClick()">{{button}}</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
